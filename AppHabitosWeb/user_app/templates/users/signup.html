{% extends "base_app/base_app.html" %}
{% load static %}



{% block content %}
  



  <section class="flex flex-col  justify-center items-center h-screen" >
 

   
    <form action="{% url 'signup' %}" method="post"  >
      {% csrf_token %}
    
   
        {% if error %}
        <p>{{error}}</p>
        {% endif %}

        <h1 class="text-center mb-2 text-2x1" >Registro</h1>

        <div class="flex flex-col gap-2">

        
          <div class="flex items-center">
            <label class="w-1/3" for="signonname">Nombre:</label>
            <input class="w-2/3" type="text" id="signonname" name="First_name"  >
          </div>
         
      
    
          <div class="flex items-center">
        <label class="w-1/2" for="email">Correo electronico</label>
        <input class="w-1/2" type="email" id="email" name="email">
     
       </div>
        
      

       <div class="flex items-center">
        <label class="w-1/3" for="signonpassword">Contraseña</label>
        <input class="w-2/3" type="password" id="signonpassword" name="password" autocomplete="off">
      
      </div>
          
        

      <div class="flex items-center">
       
        <label class="w-1/2" for="password2">Repita su contraseña</label>
        <input class="w-1/2" type="password" id="password2" name="password_confirmation" autocomplete="off">
      </div>
        
     

        <button class="bg-green-500 hover:bg-green-600 rounded-md" type="submit" value="SIGNUP">Registrarse</button>

      
    

    </div>
      
      </div>
    </form>

    <div class="text-left mt-2">


      <a href="{% url 'habitos_home' %}"  >Volver</a>
    </div>
  </section>




  {% endblock content %}
